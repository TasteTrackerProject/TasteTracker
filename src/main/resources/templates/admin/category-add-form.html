<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
<main>
    <div class="home-container">
        <div class="category-add-heading">
        <h1>NOWA KATEGORIA</h1>
        </div>
        <form action="#"
              th:action="@{/admin/add-category}"
              method="post"
              class="add-form-template"
              enctype="multipart/form-data"
              th:object="${category}">
            <label for="categoryName" class="name">Nazwa</label>
            <input type="text"
                   id="categoryName"
                   class="name-add-name-input"
                   placeholder="Podaj nazwÄ™ nowej kategorii"
                   maxlength="30"
                   th:field="${category.name}"
                   required>
            <div></div>
            <label for="posterFile" class="posterFile-label">Banner</label>
            <input type="file"
                   id="posterFile"
                   class="posterFile"
                   accept="image/png, image/jpeg"
                    th:field="${category.banner}">
            <button type="submit" class="administration-button-accept">Dodaj</button>
        </form>

    </div>
</main>
</body>
</html>
